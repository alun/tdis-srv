<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="column span-18">
          <h2>Аббревиатуры</h2>
      </div>
      <div class="column span-6 last lift:Abbrevs.search">
        <input class="input" type="text"/>
        <a id="clearSearch" href="javascript:void()">очистить</a>
        <script type="text/javascript">//<![CDATA[
            $("#clearSearch").click(function () {
                $("#quickSearch").val("").blur();
            });
        //]]></script>
      </div>

      <div class="column span-24 last">
          <p>
            Наведите на аббревиатуру, чтобы узнать значение
          </p>
      </div>
      <div class="column span-24 last">
        <span class="lift:embed?what=_abbrevs"/>
      </div>
      <div id="abbrevMeaning"></div>
      <script type="text/javascript">//<![CDATA[
         $("#abbrevMeaning").css({
           position: "absolute"
         }).hide();

         $(".abbrev").live("mousemove", function (e) {
           // console.log($(this).attr("abbr"), e.pageX, e.pageY);
           $("#abbrevMeaning").text($(this).attr("abbr")).css({
             left: e.pageX + 10 + "px",
             top: e.pageY + 10 + "px"
           }).show();
         });
         $(".abbrev").live("mouseout", function () {
           $("#abbrevMeaning").hide();
         });
       //]]></script>

  </body>
</html>
